<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pompiere&display=swap" rel="stylesheet">
    <title>Cat Collage</title>
  </head>
  <body>
    <script type="text/javascript"></script>
    <div class="fullpage">
      <h1 class="heading">Cat Collage</h1>
      <div class="row1">
        <img class="landscape"src="photos/cat30.jpeg"alt="you need a cat">
        <img class="landscape"src="photos/cat6.jpeg"alt="tiny yawn cat">
        <img class="portrait"src="photos/cat9.jpeg"alt="small yawn cat">
      </div>
      <div class="row2">
        <img class="landscape"src="photos/cat4.jpeg"alt="yawn cat">
        <img class="portrait"src="photos/cat7.jpeg"alt="big yawn cat">
        <img class="landscape"src="photos/cat3.jpeg"alt="huge yawn cat10">
      </div>
      <div class="row3">
        <img class="landscape"src="photos/cat13.jpeg"alt="a grumpy cat">
        <img class="portrait"src="photos/cat10.jpeg"alt="scared cat">
        <img class="portrait"src="photos/cat15.jpeg"alt="rolling cat">
      </div>
      <div class="row4">
        <img class="portrait"src="photos/cat2.jpeg"alt="licking paw cat">
        <img class="portrait"src="photos/cat14.jpeg"alt="on back with tongue out cat">
        <img class="landscape"src="photos/cat22.jpeg"alt="small tongue out cat">
      </div>
      <div class="row5">
        <img class="landscape"src="photos/cat1.jpeg"alt="sleeping kitten">
        <img class="landscape"src="photos/cat17.jpeg"alt="on back cat">
        <img class="portrait"src="photos/cat8.jpeg"alt="superman pose sleeping cat">
      </div>
      <div id="adopt">
        <a class="catlink"href="https://www.petfinder.com/pet-adoption/cat-adoption/?gclid=CjwKCAjwmZbpBRAGEiwADrmVXt_YBWaW0lIGwZFpLjWns9s-h8v-BzZWVpIS-qDDtfvSgy3ISCcuqRoCM1YQAvD_BwE&gclsrc=aw.ds"><h2>Adopt A Cat Here!</h2></a>
      </div>
    </div>
  </body>
</html>
